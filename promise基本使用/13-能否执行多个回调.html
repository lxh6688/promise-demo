<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise关键问题 - Promise 指定多个回调</title>
</head>
<body>
  <script>
    let p = new Promise((resolve, reject) => {
      //当 Promise 改变为对应状态时都会调用
       resolve('ok') 
    })

    //指定回调 -1
    p.then(value => {
      console.log(value)
    })

     //指定回调 -2
     p.then(value => {
      alert(value)
    })
  </script>
</body>
</html>
