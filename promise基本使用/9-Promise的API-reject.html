<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise API - reject</title>
</head>
<body>
 <script>
    let p1 = Promise.reject(521)
    console.log(p1)

    let p2 = Promise.reject(new Promise((resolve, reject) => {
      resolve('ok')
    }))
    console.log(p2)
 </script>
</body>
</html>
